<!doctype html>
<html lang="en" class="h-100">

<head>
    <title>Contact Me
    </title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
       
        <link rel="stylesheet" href="https://use.typekit.net/mhj5wdi.css">

   <link href=" css/site.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100 bggg">

       <div class="container mt-5">
           <h1 class="text-center text-white">Contact Me</h1>
           <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <form action="#">
                <div class="row">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" name="First Name" class="form-control" placeholder="First Name" aria-label="First Name" required>
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" name="Last Name" class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Email</label>
                        <input type="Email" name="Email" class="form-control" placeholder="Email" ariea-label="Email">

                    </div>
                    <div class="col">
                        <label class="form-label">Phone Number</label>
                        <input type="Phone" name="Phone" class="form-control" placeholder="Phone" ariea-label="Phone">
                    </div>
                </div>
                <div class="row mb-1">
                    <div class="col">
                        <label class="form-label">Subject</label>
                        <input type="Subject" name="Subject" class="form-control" placeholder="Subject" ariea-label="Subject">
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label">Message</label>
                        <textarea type="text" name="message" class="form-control" placeholder="Message" aria-label="message" required></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-dark mt-2">Submit</button>
            </form>
        </div>
       

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
